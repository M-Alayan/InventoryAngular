<div class="login col-sm-6 col-sm-offset-3">
  <div class="row"  *ngIf="isAlert">
    <div class="col-lg-12 col-xs-4" >
        <div class="alert" [ngClass]="isSucceed==true?'alert-success':'alert-danger'">
            <a  class="close" data-dismiss="alert">&times;</a>
            {{message}}

        </div>
    </div>
</div>
  <div class="account-login">
    <div class="col-lg-12 col-xs-12 containerHeader" style="font-size: 20px; text-align: center;">Account Login</div>

    <form class="login-form" #form="ngForm">
      <div class="form-group">
        <label class="control-label">user name </label>
        <input type="text" placeholder="User Name" name="uname" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label class="control-label">password </label>
        <input type="password" placeholder="Password" name="password" class="form-control" ngModel>
      </div>
      <div class="remember">
        <label class="custom-checkbox">
          <p>Are you new?<a routerLink="/signup">Sign Up</a></p>
          <span class="checkmark"></span>
        </label>
        <a href="#" class="pull-right"><input type="submit" value="Login" (click)="signIn()" class="btn btn-primary " /></a>

      </div>



    </form>
  </div>
</div>
