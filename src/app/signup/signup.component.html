<div class="login">
	<div class="account-login">
	   <h1>Sign Up</h1>
	   <form #form="ngForm" class="login-form">
        <div class="form-group">
			<label for="pop_txt_name">Name</label>
            <input type="text" name="name"  class="form-control" ngModel>
         </div>
		  <div class="form-group">
			<label for="pop_txt_name" style="margin-top: 20px;">Username</label>
			 <input type="text" name="username" class="form-control" ngModel>
		  </div>
          <div class="form-group">
			<label for="pop_txt_name" style="margin-top: 20px;">Email</label>
            <input type="text" name="email"  class="form-control" ngModel>
         </div>
		  <div class="form-group">
			<label for="pop_txt_name" style="margin-top: 20px;">Password</label>
			 <input type="password" name="password"  class="form-control" ngModel>
		  </div>

         <button class="btn" (click)="signUp()">Sign Up</button>
		 <p>do you have an account?<a routerLink="/">Login</a></p>
	   </form>
	</div>
</div>
